<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="menu.js"></script>
    <script src="animacao.js" defer></script>
   
    <title>Carrosel</title>
</head>

<body>

    <header>

        <nav class="nav-bar">
            <div class="logo">
               <h1>Clayton Oliveira</h1>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
                </ul>
            </div>

            <div class="login-button">
                <button><a href="#">Entrar</a></button>

            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img src="./img/menu_white_36dp.svg" alt="" class="icon"></button>
            </div>

        </nav>

        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
            </ul>

            <div class="login-button">
                <button><a href="#">Entrar</a></button>

            </div>

        </div>


        


    </header>

    <main>
        <section class="slider">
            <div class="slider-content">
                <input type="radio" name="btn-radio" id="radio1">
                <input type="radio" name="btn-radio" id="radio2">
                <input type="radio" name="btn-radio" id="radio3">

                <div class="slide-box primeiro">
                    <img class="img-desktop" src="./img/slide1.png" alt="imagem1">
                    <img class="img-mobile" src="./img/mobile1.png" alt="mob1">
                </div>

                <div class="slide-box">
                    <img class="img-desktop" src="./img/slide2.png" alt="imagem2">
                    <img class="img-mobile" src="./img/mobile2.png" alt="mob2">
                </div>

                <div class="slide-box">
                    <img class="img-desktop" src="./img/slide3.png" alt="imagem3">
                    <img class="img-mobile" src="./img/mobile3.png" alt="mob3">
                </div>

                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>

                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
